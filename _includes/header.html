<a class="site-logo" href="{{ '/' | relative_url }}">
    <img
        src="{{ '/assets/george_language_icon.svg' | relative_url }}"
        alt="Site logo"
        style="height: 40px"
    />
</a>
{% if site.minima.nav %}
<nav>
    <ul>
        {% for item in site.minima.nav %}
        <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
</nav>
{% endif %}
